<div *ngIf="busyStatus|async">
  <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
</div>
<app-search-panel (searchResult)="searchResult($event)"></app-search-panel>
<br>
{{this.lane}}: {{this.from}} - {{this.to}}
<table class="table table-success table-striped-columns table-hover">
  <thead>
  <tr>
    <th>Speed</th>
    <th>Time</th>
    <th>Remark</th>
  </tr>
  </thead>

  <tbody class="table-group-divider">
  <tr *ngFor="let r of schedule">
    <td>{{r.Speed}}</td>
    <td>{{r.Time.slice(0,2)}}:{{r.Time.slice(2)}}</td>
    <td>{{r.Remark}}</td>
  </tr>
  </tbody>
</table>
